<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地大指北-注册页</title>
    <!-- 引入图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入初始化css -->
    <link rel="stylesheet" href="css/base.css">

    <!-- 引入独有的模块 -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register">
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <form action="" class="reg-form">
            <ul>
                <li><label for="">手机号:</label><input type="tel" name="" id=""></li>
                <li><label for="">验证码:</label><input type="text" name="" id=""></li>
                <li><label for="">设置昵称:</label><input type="text" name="" id=""></li>
                <li><label for="">设置密码:</label><input type="password" name="" id=""></li>
                <li><label for="">确认密码:</label><input type="password" name="" id=""></li>
                <li class="agree"><input type="checkbox" name="" id=""> 同意协议并注册<a href="#">阅读协议</a></li>
                <li><input type="submit" value="完成注册"></li>

            </ul>
        </form>

    </div>

</body>

</html>
